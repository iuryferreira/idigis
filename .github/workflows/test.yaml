name: test
on:
  pull_request:
    branches: [develop, main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.202
      - name: Testing
        run: echo fs.inotify.max_user_instances=524288 | sudo tee -a /etc/sysctl.conf && dotnet test --nologo
        env:
          ClientUrl: "https://0.0.0.0/"
          ServerUrl: "https://0.0.0.0/"
          JwtSecret: ${{secrets.AUTH_RANDOM_SECRET}}
          JwtExpirationInHours: 2
